<div class="login_bg_section">
  <img src="assets/images/bg.jpg" alt="" class="login_bg" />  
</div>

<div class="login_container">
  <div class="login-form">    
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="submitLoginForm()">
      <img src="assets/images/logo.svg" alt="" class="logo" />  
      <h2 class="logo_text">Kawawa Sounds</h2> 
      <h3 class="logo_subtext">The African Rhythm</h3>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email*" formControlName="email">
            <i class="fa fa-envelope login_icon" aria-hidden="true"></i>
            <ng-container *ngIf="formSubmitted && f.email.errors">
              <span *ngIf="f.email.errors.required || f.email.errors.noSpace" style="color: #ff301e;">*Please enter the email</span>
            </ng-container>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password*" formControlName="password">
            <i class="fa fa-lock login_icon" aria-hidden="true"></i>
            <ng-container *ngIf="formSubmitted && f.password.errors">
              <span *ngIf="f.password.errors.required || f.password.errors.noSpace" style="color: #ff301e;">*Please enter the password</span>
            </ng-container>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>       
    </form>
    <div *ngIf="isLoading">
      Loading...
    </div>
</div>
