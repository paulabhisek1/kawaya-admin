<div class="animated fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Country...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i>
                        </button>
                        <button class="btn btn-danger" type="button">
                        <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-2">
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger"><i class="fa fa-plus"></i> Add Country</button>
                </div>
            </div> -->
        </div>
        <br><br>
        <div class="row" 
            infinite-scroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Country Code</th>
                        <th>Telephone Code</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let country of countryList">
                        <tr>
                            <td>{{ country.name }}</td>
                            <td>{{ country.country_code }}</td>
                            <td>{{ country.telephone_code ? country.telephone_code : '---' }}</td>
                            <td>
                                <i style="cursor: pointer;" (click)="statusChangeCountry(country.id)" *ngIf="country.is_active == 1" class="fa fa-toggle-on fa-lg"></i>
                                <i style="cursor: pointer;" (click)="statusChangeCountry(country.id)" *ngIf="country.is_active == 0" class="fa fa-toggle-off fa-lg"></i>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <!-- LOADER -->
    <div *ngIf="isLoading" class="loder">
        <img src="assets/images/loader.gif" alt="loader" />  
    </div>
</div>
